<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <title>Social links profile</title>
</head>
<body>
  <main class="flex-box">
    <article class="profile-card flex-box">
      
      <img class="owner-img" src="assets/images/avatar-ahmed.jpeg" alt="Ahmed's photo">

      <div class="owner-intro">
        <p class="owner-name text-preset-1">Ahmed Araby</p>
        <address class="owner-address text-preset-2-bold">Cairo, Egypt</address>

      <p class="owner-description text-preset-2">Software Engineer</p>

          <li class="professional-link"><a href="https://www.frontendmentor.io/profile/Ahmed-Araby">Frontend Mentor</a></li>
          <li class="professional-link"><a href="https://www.linkedin.com/in/ahmedarabyalbarbary/">LinkedIn</a></li>
          <li class="professional-link"><a href="https://leetcode.com/u/Ahmed_Araby/">LeetCode</a></li>
          <li class="professional-link"><a href="https://codeforces.com/profile/Ahmed_Araby">Codeforces</a></li>
        </ul>
      </nav>

    </article>
  </main>

</html>
